<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{::vm.translate.get('Iyzico Settings')}}</h2>
    </div>
    <div class="panel-body">
        <form name="paymentIyzicoConfigForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Api Key</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.paymentIyzicoConfig.apiKey"  class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Secret Key</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.paymentIyzicoConfig.secretKey" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Base Url</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.paymentIyzicoConfig.baseUrl" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
                    <button ui-sref="payment-providers" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
